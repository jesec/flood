name: Publish Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  package:
    uses: ./.github/workflows/package.yml

  npm-publish:
    needs: package
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: artifacts

      - name: Locate package tarball
        id: package_tarball
        run: echo "path=$(ls artifacts/*.tgz)" >> "$GITHUB_OUTPUT"

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Publish to npm with provenance
        env:
          NODE_AUTH_TOKEN: ''
          npm_config_ignore_scripts: 'true'
        run: npm publish --access public --provenance "${{ steps.package_tarball.outputs.path }}"

  pkg:
    needs: package
    uses: ./.github/workflows/build-binary.yml

  debian:
    needs: package
    uses: ./.github/workflows/build-debian.yml

  docker:
    needs: package
    uses: ./.github/workflows/build-docker.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit
    with:
      push: true
      platforms: linux/amd64,linux/arm64
      flood-version: ${{ needs.package.outputs.version }}
      flood-tags: |
        jesec/flood:latest
        jesec/flood:${{ needs.package.outputs.version }}
        ghcr.io/jesec/flood:latest
        ghcr.io/jesec/flood:${{ needs.package.outputs.version }}
      build-rtorrent: true
      rtorrent-version: master
      rtorrent-tags: |
        jesec/rtorrent-flood:${{ needs.package.outputs.version }}
        jesec/rtorrent-flood:latest
        ghcr.io/jesec/rtorrent-flood:${{ needs.package.outputs.version }}
        ghcr.io/jesec/rtorrent-flood:latest

  docker-distroless:
    needs:
      - package
      - pkg
    uses: ./.github/workflows/build-docker-distroless.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit
    with:
      push: true
      platforms: linux/amd64,linux/arm64
      flood-version: ${{ needs.package.outputs.version }}
      flood-tags: |
        jesec/flood:latest-distroless
        jesec/flood:${{ needs.package.outputs.version }}-distroless
        ghcr.io/jesec/flood:latest-distroless
        ghcr.io/jesec/flood:${{ needs.package.outputs.version }}-distroless
      build-rtorrent: true
      rtorrent-version: master
      rtorrent-tags: |
        jesec/rtorrent-flood:${{ needs.package.outputs.version }}-distroless
        jesec/rtorrent-flood:latest-distroless
        ghcr.io/jesec/rtorrent-flood:${{ needs.package.outputs.version }}-distroless
        ghcr.io/jesec/rtorrent-flood:latest-distroless

  github-release:
    needs:
      - npm-publish
      - pkg
      - debian
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download pkg artifacts
        uses: actions/download-artifact@v4
        with:
          name: pkg-binaries
          path: release-assets

      - name: Download debian artifacts
        uses: actions/download-artifact@v4
        with:
          name: flood-debian
          path: release-assets
        continue-on-error: true

      - name: Fetch release body
        run: |
          git fetch origin ${{ github.ref }}
          git for-each-ref ${{ github.ref }} --format="%(contents)" > body

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          body_path: body
          files: release-assets/**/*
